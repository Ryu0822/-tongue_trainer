<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像タップで画面遷移</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <!-- 指定のURLに遷移する画像リンク -->
        <a href="https://xd.adobe.com/view/d9973626-6ed7-40a2-9276-3c6178fb8241-8cc4/" id="imageLink">
            <img src="dragon_card_omote_get.jpg" alt="表示したい画像" style="max-width: 100%; height: auto;">
        </a>
    </div>

    <script>
        // 必要に応じて画像リンクのhrefを動的に変更することも可能です
        // document.getElementById('imageLink').href = 'https://new-url.com';
    </script>
</body>
</html>
