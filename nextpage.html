<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像とボタンの表示</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <!-- 画像の表示 -->
        <img src="image.jpg" alt="表示したい画像" style="max-width: 100%; height: auto;">
        
        <!-- URL入力とボタンの表示 -->
        <div style="margin-top: 20px;">
            <form id="urlForm" onsubmit="return navigateToURL()">
                <input type="text" id="urlInput" placeholder="遷移先のURLを入力してください" style="padding: 10px; width: 80%; font-size: 16px;">
                <br><br>
                <button type="submit" style="padding: 10px 20px; font-size: 16px;">次のページへ</button>
            </form>
        </div>
    </div>

    <script>
        function navigateToURL() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                window.location.href = url;
            } else {
                alert("遷移先のURLを入力してください。");
            }
            return false; // フォームのデフォルト送信を防止
        }
    </script>
</body>
</html>
