<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像とボタンの表示</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <!-- 画像の表示 -->
        <img src="dragon_card_omote.jpg" alt="表示したい画像" style="max-width: 100%; height: auto;">
        
        <!-- ボタンの表示と画面遷移 -->
        <div style="margin-top: 20px;">
            <form action="nextpage.html">
                <button type="submit" style="padding: 10px 20px; font-size: 16px;">ゲットする</button>
            </form>
        </div>
    </div>
</body>
</html>
